{% extends 'base/main.html' %}
{% block content%}
<div class="header-bar">
    <h1>Hello {{request.user}} </h1>
    <div></div>
{% if request.user.is_authenticated %}

    <a href="{% url 'logout'%}">Logout </a>

{%else%}
    <a href="{% url 'login'%}">Login </a>
{%endif%}

</div>
<br>

<a href="{% url 'task-create'%}" style="float: right; margin-right: 10px;"><i class="fa fa-plus" style="font-size:40px;color:rgb(44, 56, 33);"></i></a><br><br>
<table>
    <tr>
        <th>Tasks</th>
        <th></th>
        <th></th>
    </tr>
    {% for task in tasks %}
    <tr>

        {% if task.complete %}
     <td style="width:100%;">  <s><a href="{% url 'task-update' task.id %}"> <div style="height:100%;width:100%">{{task.title}}</div></a></s></td>
     {% else  %}
     <td style="width:100%; ">  <a href="{% url 'task-update' task.id %}"><div style="height:100%;width:100%">{{task.title}}</div> </a></td>  

       {% endif %}
        <td style="float: right; margin-right: 10px;"><a href="{% url 'task-delete' task.id %}"><i class="fa fa-close" style="font-size:36px;color:rgb(230, 95, 95);"></i></a></td>
    </tr>




    {% endfor %}

{% endblock content %}
